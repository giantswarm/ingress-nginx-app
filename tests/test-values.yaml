provider: kind
configmap:
  worker-processes: "2"
controller:
  replicaCount: 2
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 90Mi
  service:
    type: NodePort
    nodePorts:
      http: 30010
      https: 30011
    internal:
      nodePorts:
        http: 30012
        https: 30013
