apiVersion: v1
kind: Namespace
metadata:
  name: other-ingress
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: other-ingress-user-config
  namespace: other-ingress
data:
  values: |
    provider: kind
    nameOverride: other-ingress
    controller:
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
      autoscaling:
        enabled: false
      ingressClassResource:
        name: other-ingress
        controllerValue: k8s.io/other-ingress
      service:
        type: NodePort
        nodePorts:
          http: 30012
          https: 30013
---
apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  name: other-ingress
  namespace: other-ingress
  labels:
    app-operator.giantswarm.io/version: 0.0.0
spec:
  catalog: chartmuseum
  name: ingress-nginx
  version: 0.0.0
  config:
    configMap:
      name: other-ingress-user-config
      namespace: other-ingress
  kubeConfig:
    inCluster: true
  namespace: other-ingress
