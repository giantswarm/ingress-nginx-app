apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "resource.default.name" . }}-tests
data:
  run.sh: |-
    @test "Testing default backend is reachable through ingress-controller" {
      response=$(curl -I {{ include "resource.default.name" . }}.{{ .Release.Namespace }} 2> /dev/null | head -n 1 | cut -d$' ' -f2)
      [ "$response" -eq 404 ]
    }
